{%extends 'includes/base.html'%}

{%block title%}
View Posts
{%endblock%}
{%block content%}
  <div class="row">
    <div class="col-md-8">
      {% for post in posts %}
        <div class="card" style="width: 18rem;">
          <div class="card-body">
            <h5 class="card-title">{{post.title}}</h5>
            <p class="card-text">Posted by {{post.uid}}</p>
            <a href="{{ url_for('view_post', post_id=post.post_id) }}" class="btn btn-primary">View post</a>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>
{%endblock%}
