{% extends '_base.html' %}

{% block title %} Register | WTF {%endblock%}

{% block content %}
  {% from "_displayInput.html" import displayInput %}
  <form action="{{ url_for('wtf_login.register_wtf_macro') }}" method="POST">    
    {{ displayInput(form.email) }}
    {{ displayInput(form.pwd) }}
    {{ displayInput(form.pwd_confirm) }}
    <button type="submit" class="btn btn-primary">Login</button>
  </form>
{% endblock %}
