{%extends 'includes/base.html'%}
{% from 'includes/form_helpers.html' import displayInput %}

{%block title%}
Login
{%endblock%}
{%block content%}
    <form action="" method="POST"> <!-- TODO: change the action to be on the login route -->
      {% if error %}
        <div class="alert alert-danger mt-3" role="alert">
          {{ error }}
        </div>
      {% endif %} 
      {{ displayInput(form.email) }}
      {{ displayInput(form.pwd) }}
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
{%endblock%}
