{%extends 'includes/base.html'%}

{%block title%}
Signup
{%endblock%}
{%block content%}
    {% if error %}
      <div class="alert alert-danger mt-3" role="alert">
        {{ error }}
      </div>
    {% endif %}
    <form action="{{ url_for('register') }}" method="POST">
      <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" class="form-control" name="tbxEmail" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" name="tbxPwd" class="form-control" id="exampleInputPassword1" placeholder="Password">
      </div>
      <button type="submit" class="btn btn-primary">Register</button>
    </form>
{%endblock%}
