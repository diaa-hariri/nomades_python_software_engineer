{%extends 'includes/base.html'%}

{%block title%}
Login
{%endblock%}
{%block content%}
    <form action="{{ url_for('login') }}" method="POST"> <!-- TODO: change the action to be on the login route -->
      <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" class="form-control" name="tbxEmail" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" name="tbxPwd" class="form-control" id="exampleInputPassword1" placeholder="Password">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
{%endblock%}
