<!DOCTYPE html>
<html>
  <head>
    <title>FlaskWeek | {% block title%}{%endblock%}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <meta author="antonionomades@gmail.com">
    {% block meta_header %}{% endblock %}
    
    <!-- Bootstrap integration -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    {% block header%}{% endblock %}
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">FlaskWeek</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" id="a_home" aria-current="page" href="{{ url_for('index') }}">Home</a>
              </li>
              {% if not session.logged %}
                <li class="nav-item">
                  <a class="nav-link" id="a_signup" href="{{ url_for('signup') }}">Register</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" id="a_login" href="{{ url_for('login') }}">Login</a>
                </li>
              {% else %}
              <li class="nav-item">
                <a class="nav-link" id="a_userinfo" href="{{ url_for('user_info') }}">User Info</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" id="a_view_posts" href="{{ url_for('view_posts') }}">View posts</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" id="a_add_post" href="{{ url_for('add_post') }}">Create new post</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" id="a_logout" href="{{ url_for('logout') }}">Logout</a>
              </li>
              {% endif %}
            </ul>
          </div>
        </div>
      </nav>
      <div class="container">
        {% block content%}
        {% endblock %}

        <script>
          document.querySelector(".active").classList.remove("active")
          let url = window.location.href.split("/")
          url = url[url.length - 1] == "" || url[url.length - 1] == "#" ? "home" : url[url.length - 1]
          document.querySelector(`#a_${url}`).classList.add("active")
        </script>
      </div>
      <footer class="footer mt-auto py-3 bg-dark text-white fixed-bottom">
        Copyright FlaskWeek 2023
      </footer>
  </body>
</html>
