{%extends 'includes/base.html'%}

{%block title%}
View Post ({{post.post_id}})
{%endblock%}
{%block content%}
  <div class="row">
    <div class="col-md-8">
      {% for post in posts %}
        <div>
          <h3>{{post.title}}</h3>
          <hr>
          <small class="form-text text-muted">Posted by {{post.uid}}</small>
        </div>
      {% endfor %}
    </div>
  </div>
{%endblock%}
