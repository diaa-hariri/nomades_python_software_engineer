{%extends 'includes/base.html'%}

{%block title%}
Signup
{%endblock%}
{%block content%}
    <form action="{{ url_for('register') }}" method="POST"">
      <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" class="form-control" name="tbxEmail" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" name="tbxPwd" class="form-control" id="exampleInputPassword1" placeholder="Password">
      </div>
      <div class="form-group">
        <label for="exampleInputUid">User ID</label>
        <input type="text" name="tbxUid" class="form-control" id="exampleInputUid" placeholder="Uid">
      </div>
      <div class="form-group">
        <label for="exampleInputPhone">Phone Number</label>
        <input type="text" name="tbxPhone" class="form-control" id="exampleInputPhone" placeholder="Phone Number">
      </div>      
      <button type="submit" class="btn btn-primary">Register</button>
    </form>
{%endblock%}
